{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>

    <title>

    <link rel="stylesheet" href="{% static 'css/tw.css' %}">

    {% include 'components/footer.html' %}

  {% if GOATCOUNTER_URL %}
  <script src="{% static 'js/goat.js' %}" defer
    data-goatcounter="{{ GOATCOUNTER_URL }}"></script>
