{% extends "base.html" %}
{% load static %}

{% block title %}Investors â€” Unhinged{% endblock %}

{% block content %}
<div class="max-w-md mx-auto space-y-8">
  <h1 class="text-3xl font-bold">Investor Access</h1>
  <p class="text-foreground/70">
    Enter your details below to access the pitch deck.
  </p>

  <form
    hx-post="{% url 'investor-submit' %}"
    hx-target="#form-response"
    hx-swap="innerHTML"
    class="space-y-4"
  >
    {% csrf_token %}

    <div>
      <label for="name" class="block text-sm font-medium mb-1">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        required
        class="w-full px-3 py-2 border border-foreground/20 rounded-md bg-background focus:outline-none focus:ring-2 focus:ring-foreground/30"
        placeholder="Your name"
      >
    </div>

    <div>
      <label for="email" class="block text-sm font-medium mb-1">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        class="w-full px-3 py-2 border border-foreground/20 rounded-md bg-background focus:outline-none focus:ring-2 focus:ring-foreground/30"
        placeholder="you@example.com"
      >
    </div>

    <button
      type="submit"
      class="w-full px-4 py-2 bg-foreground text-background rounded-md hover:opacity-90 transition-opacity cursor-pointer"
    >
      View Deck
    </button>

    <div id="form-response"></div>
  </form>
</div>
{% endblock %}
